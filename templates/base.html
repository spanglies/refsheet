{% set is_dev = get_env(name='DEV', default=true) != "false" %}

<html lang="en">
<head>

  {% block title %}
  <title>🐑 - refsheet</title>
  {% endblock title %}

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="/style.css" rel="stylesheet">

  {% block head %}
  {% endblock head %}

</head>
<body class="bg-gray-50 dark:bg-zinc-900">
  {% block content %}

  {% else %} {# get the script from vite server #}
  <script type="module" src="http://localhost:8001/src/index.ts"></script>
  {% endif %}
</body>
</html>
